name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: r-lib/actions/setup-r@v2
      with:
        r-version: "4.4.0"
        use-public-rspm: true
    - uses: ./.github/actions/pre-commit
